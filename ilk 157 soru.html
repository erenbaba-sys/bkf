    function renderQuestion() {
      const q = questions[currentIndex];
      if (!q) {
        qNumberEl.textContent = "Aferin olacan 🎉";
        qTextEl.textContent = "Şimdilik bitti idare et.";
        qOptionsEl.innerHTML = "";
        checkBtn.disabled = true;
        nextBtn.disabled = true;
        feedbackEl.textContent = "";
        correctAnswerEl.textContent = "";
        progressPill.textContent = `Toplam soru: ${questions.length}`;
        return;
      }

      qNumberEl.textContent = `Soru ${currentIndex + 1} / ${questions.length}`;
      qTextEl.textContent = q.question;
      qOptionsEl.innerHTML = "";
      feedbackEl.textContent = "";
      feedbackEl.className = "feedback";
      correctAnswerEl.textContent = "";

      const isMulti = q.correctIndexes.length > 1;

      q.options.forEach((opt, idx) => {
        const li = document.createElement("li");
        const label = document.createElement("label");
        label.className = "option";

        const input = document.createElement("input");
        input.type = isMulti ? "checkbox" : "radio";
        input.name = isMulti ? `answer-${currentIndex}` : "answer-single";
        input.value = idx;

        const letter = String.fromCharCode(65 + idx);
        const textSpan = document.createElement("span");
        textSpan.textContent = `${letter}) ${opt}`;

        label.appendChild(input);
        label.appendChild(textSpan);
        li.appendChild(label);
        qOptionsEl.appendChild(li);
      });

      checkBtn.disabled = false;
      nextBtn.disabled = true;

      progressPill.textContent = `Aktif: ${currentIndex + 1}/${questions.length}`;
    }

    function getSelectedIndexes() {
      const inputs = qOptionsEl.querySelectorAll("input");
      const selected = [];
      inputs.forEach((inp, idx) => {
        if (inp.checked) selected.push(idx);
      });
      return selected;
    }

    function arraysEqualAsSets(a, b) {
      if (a.length !== b.length) return false;
      const sa = [...a].sort((x, y) => x - y);
      const sb = [...b].sort((x, y) => x - y);
      for (let i = 0; i < sa.length; i++) {
        if (sa[i] !== sb[i]) return false;
      }
      return true;
    }

    checkBtn.addEventListener("click", () => {
      const q = questions[currentIndex];
      if (!q) return;

      const selected = getSelectedIndexes();
      if (selected.length === 0) {
        feedbackEl.textContent = "En az bir şık seç AQ.";
        feedbackEl.className = "feedback err";
        return;
      }

      const correct = q.correctIndexes;

      if (arraysEqualAsSets(selected, correct)) {
        feedbackEl.textContent = "Aferim ✅";
        feedbackEl.className = "feedback ok";
        correctAnswerEl.textContent = "";
        checkBtn.disabled = true;
        nextBtn.disabled = true;
        setTimeout(() => {
          currentIndex++;
          renderQuestion();
        }, 600);
      } else {
        feedbackEl.textContent = "Yanlış ❌";

        const answerText = correct

          })
          .join(" | ");
        correctAnswerEl.textContent = `Doğru cevap(lar): ${answerText}`;
        nextBtn.disabled = false;
      }
    });
